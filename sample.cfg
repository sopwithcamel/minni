minni:
{
	dfs:
	{
		master = "10.103.0.122";
		port = 20000;
	};

	input_files = "/inp.txt";
	output_files = "/";
	so_name = "/usr/local/lib/minni/wordcount.so";
	max_maps = 10;
	max_reduces = 10;

	common:
	{
		nodes_file = "example/nodes.conf";
		key:
		{
			empty = "mamihlapinatapai";
			maxsize = 1000;
		};
		value:
		{
			size = 8;
		};

		file_length = 100;
		file_prefix = "/localfs/hamur/";
		buffer_size = 67108864;
	};

	tbb:
	{
		buffers = 2;
		threads = 4;

		list_incr = 2048;
		token_size = 1048576; /* in bytes */
		max_keys_per_token = 250000;
	};

	aggregator:
	{
		/* Should be one of "simple", "bucket", "exthash", 
		 * "hashsort", "plain" */
		selected:
		{
			map = "hashsort";
			reduce = "bucket";
		};

		hashtable_internal:
		{
			capacity = 10000;
		};

		hashtable_external:
		{
			capacity:
			{
				internal = 100000;
				external = 100000000;
			};
			file = "/mnt/hashtable_dump";
		};

		bucket:
		{
			capacity = 50000;
			aggregate = 0;
			num = 240;
		};

		hashsort:
		{
			capacity = 1000000;
			aggregate = 0;
			nsort_mem = 100; // MB
		};
	};
};
