minni:
{
	dfs:
	{
		master = "10.103.0.100";
		port = 20000;
	};

	input_files = "/100x26e4x2.txt";
	output_files = "/";
	so_name = "/usr/local/lib/minni/wordcount.so";
	max_maps = 2;
	max_reduces = 2;

	common:
	{
		nodes_file = "example/nodes.conf";
		key:
		{
			empty = "mamihlapinatapai";
			maxsize = 1000;
		};
		value:
		{
			size = 8;
		};

		file_length = 100;
		file_prefix = "/localfs/hamur/";
		buffer_size = 67108864;
	};

	tbb:
	{
		buffers = 1;
		threads = 4;

		list_incr = 2048;
	};

	aggregator:
	/* Should be one of "simple", "bucket", "exthash", "hashsort" */ 
	{
		selected:
		{
			map = "bucket";
			reduce = "bucket";
		};

		hashtable_internal:
		{
			capacity = 10000;
		};

		hashtable_external:
		{
			capacity:
			{
				internal = 10000;
				external = 100000000;
			};
		};

		bucket:
		{
			capacity = 100000;
			num = 10;
		};

		hashsort:
		{
			capacity = 10000;
		};
	};
};
