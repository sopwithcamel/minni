minni:
{
	dfs:
	{
		master = "127.0.0.1";
		port = 20000;
	};

	input_files = "/sherlock.txt";
	output_files = "/";
	so_name = "/usr/local/lib/minni/wordcount.so";
	max_maps = 1;
	max_reduces = 1;

	common:
	{
		nodes_file = "example/nodes.conf";
		key:
		{
			empty = "mamihlapinatapai";
			maxsize = 1000;
		};
		value:
		{
			size = 8;
		};

		file_length = 100;
		file_prefix = "/mnt";
		buffer_size = 67108864;
	};

	tbb:
	{
		buffers = 4;
		threads = 4;

		list_incr = 2048;
	};

	aggregator:
	{
		/* Should be one of "simple", "bucket", "exthash", 
		 * "hashsort", "plain" */
		selected:
		{
			map = "plain";
			reduce = "bucket";
		};

		hashtable_internal:
		{
			capacity = 10000;
		};

		hashtable_external:
		{
			capacity:
			{
				internal = 100000;
				external = 100000000;
			};
			file = "/mnt/hashtable_dump";
		};

		bucket:
		{
			capacity = 100000;
			num = 10;
		};

		hashsort:
		{
			capacity = 100000;
		};
	};
};
